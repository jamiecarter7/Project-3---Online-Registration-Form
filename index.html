<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width-device-width, intitial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>

		<nav>
			<h1>The Code Review</h1>
			
		</nav>

		<main>
			<div class="blurb clearfix">
				<div class="newsletterimg " >
					<img src="img/newsletter.svg" alt="Sign up!">
				</div>
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<form action="#" method="post">
				
				<fieldset class="clearfix left">

				<Legend><img class="labelicon" src="img/email.svg" alt="contact icon">Contact Information</legend>

				<label>Title</label>
				<input class="inline" type="radio" id="mr" name="title"><label class="inline" for="mr"><span></span>Mr</label>
				<input class="" type="radio" id="mrs" name="title"><label class="" for="mrs"><span></span>Mrs</label><br>

				<label for="name">Full Name</label>
				<input type="text" id="name" name="name" placeholder="Required" required>

				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="Required" required>

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone">

				<label for="street">Street Address</label>
				<input type="text" id="street" name="address_street">

				<label for="city">City</label>
				<input type="text" id="city" name="address_city">

				
				<label for="state">State</label>
					<div class="select">
					<select id="state" name="address_state">
					    <option value="" disabled selected hidden>Choose State...</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New_Hampshire">New Hampshire</option>
						<option value="New_Jersey">New Jersey</option>
						<option value="New Mexico">New Mexico</option>
						<option value="New_York">New York</option>
						<option value="North_Carolina">North Carolina</option>
						<option value="North_Dakota">North Dakota</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Rhode_Island">Rhode Island</option>
						<option value="South_Carolina">South Carolina</option>
						<option value="South_Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virginia</option>
						<option value="Washington">Washington</option>
						<option value="West_Virginia">West Virginia</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option>
					</select>
				</div>

				<label for="zip">Zip Code</label>
				<input class="zip" type="text" id="zip" name="address_zip">

				<label for="url">Web Address</label>
				<input type="url" id="url" name="url">

				</fieldset>
				

				<fieldset class="left clearfix">

					<legend><img class="labelicon" src="img/options.svg" alt="contact icon">Newlestter</legend>
					<p><b>Select the newsletters you would like to recieve</b></p>

					<input class="inline" type="checkbox" id="htmlnews" name="html_news"><label class="inline width100" for="htmlnews"><span></span>HTML News</label><br>

					<input class="inline" type="checkbox" id="cssnews" name="css_news"><label class="inline width100" for="cssnews"><span></span>CSS News</label><br>

					<input class="inline" type="checkbox" id="jsnews" name="js_news"><label class="inline width100" for="jsnews"><span></span>Javascript News</label><br>

					<p><b>Newsletter format</b></p>

					<input class="inline" type="radio" id="htmlformatemail" name="email_format" checked="checked" ><label class="inline checkboxradiolist width100" for="htmlformatemail" ><span></span>HTML Newsletter</label><br>

					<input class="inline" type="radio" id="plaintextemail" name="email_format"><label class="inline checkboxradiolist width100" for="plaintextemail"><span></span>Plain Newsletter</label><br>

					<p>Other topics you'd like to hear about:</p>

					<textarea class="clearfix" maxlength="140" placeholder="Max 140 characters"></textarea>

				</fieldset>

				<input type="submit" value="Sign Up">
			</form>

			<p>Copyright The Code Review</p>

		</main>

	</body>

</html>
